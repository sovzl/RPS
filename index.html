<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="display"></p>
        <p class="player-score">Player Score: 0</p>
        <p class="computer-score">Computer Score: 0</p>
    </div>
    <div>
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
    </div>
    <button class="reset-button">Start Again</button>
</body>
</html>
